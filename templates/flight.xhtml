{#<?xml version="1.0" encoding="UTF-8"?>#}
<!DOCTYPE html>
<html>
<head>
    <title>航班查询</title>
<!-- Custom Theme files -->
<link href="static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<!--Google Fonts-->
<link href='http://fonts.useso.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
<link href='http://fonts.useso.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<!--Google Fonts-->
</head>
<body>
<div class="login">
<h2>航班信息查询</h2>

<form  action="flight.xhtml" method="post"> {% csrf_token %}
    <div class="search-top">
        <input type="text" name="b_departure" value="出发地点" onfocus="this.value = '';"/>
        <input type="text" name="b_destination" value="到达地点" onfocus="this.value = '';"/>
        <input type="submit" value="搜索"/>
</div>
</form>
<table  border="1">
    <thead>
    <tr>
        <td>航班号</td>
        <td>出发点</td>
        <td>到达点</td>
        <td>起飞时间</td>
        <td>飞行时间</td>
    </tr>
    </thead>
    <tbody>
    {% for flight in flight_list %}
        <tr>
            <td>{{ flight.flight_id }}</td>
            <td>{{ flight.departure_id}}</td>
            <td>{{ flight.destination_id }}</td>
            <td>{{ flight.departure_time }}</td>
            <td>{{ flight.time_of_flight }}</td>
        </tr>
    {% endfor %}

    </tbody>
</table>
<div>
            <a style="margin-left: 190px" class="div" type="submit" href="buy_flight.xhtml">订购航班</a>
            <a class="div" type="submit" href="index.xhtml">返回</a>
</div>
</div>
</body>
</html>
